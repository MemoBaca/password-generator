<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <span id="title-text">random password</span></h1>
      <h2>Never use an insecure password again.</h2>
      <button onclick="generate()">Generate passwords</button>
      <div class="inputs">
        <h4>Password length:</h4>
        <input type="text" id="plen" value="15" inputmode="numeric" />
      </div>
      <div class="inputs">
        <h4>Symbols and numbers:</h4>
        <input type="checkbox" id="snn" />
      </div>

      <div class="line"></div>
    </div>
    <div class="passwords">
      <h3 id="p1"></h3>
      <h3 id="p2"></h3>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
